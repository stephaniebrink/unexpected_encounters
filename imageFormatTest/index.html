<!doctype html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>Unexpected Encounters - Test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
    
<body>
    
    <section id="intro">
        <h1>UNEXPECTED<br />ENCOUNTERS</h1>
    </section>
    
    <section id="loadScreen">
        <div id="loader">
            <div id="loader1"></div>
            <div id="loader2"></div>
        </div>
    </section>
    
    <section id="locSearch">
        <p id="locError">Can't find that place - try another!</p>
        <form role="search">
            <input id="locQuery" type="search" placeholder="Where to?" autofocus required autocomplete="off" /><input id="locSubmit" type="submit" value="GO" />
        </form>
    </section>
    
    <section id="mainContainer">
        <section id="pictures">
            <h2>FLICKR IMAGES</h2>
        </section>
        <section id="newspapers">
            <h2>NEWSPAPER ARTICLE PDFs</h2>
        </section>
        <section id="newspaperText">
            <h2>NEWSPAPER ARTICLE TEXT</h2>
        </section>
    </section>
    
    <!-- SCRIPTS-->
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
